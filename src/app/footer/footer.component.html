<footer class="ah-footer">
  <div class="ah-container">
    <div class="ah-contacts">
      <ul class="ah-contacts__item">
        <li>
          <a class="ah-link"
             href="tel:{{footerText.contacts.phone}}"
             rel="nofollow">{{footerText.contacts.phone}}</a></li>
        <li>
          <a class="ah-link"
             href="mailto:{{footerText.contacts.email}}?subject=Mail from {{footerText.contacts.mainSite}}">{{footerText.contacts.email}}</a></li>
        <li>
          <div class="ah-soc">
            <a *ngFor="let item of socials"
               target="_blank"
               href="{{item.link}}">
              <i class="fab fa-{{item.icon}}"></i>
            </a>
          </div>
        </li>
      </ul>
      <ul class="ah-contacts__item">
        <li>{{footerText.addresses.legal}}</li>
        <li>{{footerText.addresses.physical}}</li>
        <li>{{footerText.addresses.mailing}}</li>
        <li class="ah-thanks">{{footerText.thanks.title}}</li>
        <li>
          <a class="ah-link"
             target="_blank"
             href="https://primaxdigital.ru/">primaxdigital.ru</a>&nbsp;
          <a class="ah-link"
             target="_blank"
             href="https://buroburo.ru/">buroburo.ru</a>&nbsp;
          <a class="ah-link"
             target="_blank"
             href="https://www.linkedin.com/in/marina-ismailova-b281958a/">mariskaS</a>&nbsp;
          <a class="ah-link"
             target="_blank"
             href="https://vk.com/serednitsky.nick">serednitskyNick</a>
        </li>
      </ul>
    </div>
  </div>
</footer>
