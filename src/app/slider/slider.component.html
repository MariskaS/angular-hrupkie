<swiper class="ah-swiper" [config]="config">
  <div class="swiper-wrapper">
    <div *ngFor="let item of slider; let i = index"
         class="swiper-slide ah-swiper__step-{{i}}">
      <div [innerHTML]="item.title"
           class="ah-h1 ah-anim-text"></div>
      <div class="anim-girl-wrapper">
        <svg-icon [stretch]="true"
                  src="assets/icons/icon-girl.svg"
                  class="ah-anim-girl"></svg-icon>
        <svg-icon src="assets/icons/icon-flowers.svg"
                  class="ah-anim-flowers"></svg-icon>
      </div>

      <svg-icon *ngIf="i === 1"
                src="assets/icons/icon-fr_1.svg"
                class="ah-anim-gap"></svg-icon>
      <svg-icon *ngIf="i === 2"
                src="assets/icons/icon-fr_2.svg"
                class="ah-anim-gap"></svg-icon>

      <ng-container *ngIf="i === 3">
        <svg-icon src="assets/icons/icon-fr_3.svg"
                  class="ah-anim-gap"></svg-icon>
        <svg-icon (click)="showDonate()"
                  src="assets/icons/icon-arrow.svg"
                  class="ah-btn-show-form"></svg-icon>
      </ng-container>
    </div>
  </div>
  <!-- Add Pagination -->
  <svg-icon src="assets/icons/icon-swiper-arrow.svg"
            class="swiper-button-next"></svg-icon>
  <svg-icon src="assets/icons/icon-swiper-arrow.svg"
            class="swiper-button-prev"></svg-icon>
</swiper>
