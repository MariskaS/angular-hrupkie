<div class="ah-soc">
  <ng-container *ngIf="isOpen">
    <a *ngFor="let item of socials"
       class="ah-soc__item ah-{{item.icon}}"
       target="_blank"
       href="{{item.link}}">
      <i class="fab fa-{{item.icon}}"></i>
    </a>
  </ng-container>
  <span class="ah-soc__item ah-main"
        (click)="showSocials()">
    <i class="fas fa-{{mainBtnIcon}}"></i>
  </span>
</div>
