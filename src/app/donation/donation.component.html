<div class="ah-donation">
  <div class="ah-donation__info">
    <ul>
      <li>{{donationText.title}}</li>
      <li>{{donationText.subtitle}}</li>
    </ul>
  </div>

  <div class="ah-donation__content">
    <app-donation-form *ngIf="!isSuccessfulPayment"
                       (successfulPayment)="successfulPaymentNotify($event)"></app-donation-form>

    <app-donation-check *ngIf="isSuccessfulPayment" (showForm)="showForm($event)"></app-donation-check>
  </div>
</div>
